<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>     
<body>
    <div #colorPreview>Color Preview</div>
    <div #colorsContainer>
        <div #addColorButton>+</div>
    </div>

    <div #colorPickerPopup>
        <widget|hsv #color>
        <div.layers>
          <div.saturation/>
          <div.value/>          
          <div.pointer/>
        </div>
        <input|hslider.hue min=0 max=360 />
      </widget>
      <div #selectColorButton>Select</div>
      <div #cancelButton>Cancel</div>
    </div>

</body>
</html>
